<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confeitaria Guadalupe - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Confeitaria Guadalupe</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="#produtos">Card√°pio</a></li>
                <li><a href="pag.html">Combos</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-section">
        <div class="form-container">
            <div class="form-box">
                <h2>Entrar</h2>
                <form>
                    <label for="email-login">Email / Celular:</label>
                    <input type="text" id="email-login" placeholder="Digite seu email ou celular">
                    
                    <label for="senha-login">Senha:</label>
                    <input type="password" id="senha-login" placeholder="Digite sua senha">
                    
                    <button type="submit">Confirmar</button>
                </form>
            </div>
            <div class="divider">
            </div>
            <div class="form-box">
                <h2>Cadastro</h2>
                <form>
                    <label for="email-cadastro">Email / Celular:</label>
                    <input type="text" id="email-cadastro" placeholder="Digite seu email ou celular">
                    
                    <label for="senha-cadastro">Senha:</label>
                    <input type="password" id="senha-cadastro" placeholder="Digite sua senha">
                    
                    <label for="confirma-senha">Confirme a Senha:</label>
                    <input type="password" id="confirma-senha" placeholder="Confirme sua senha">
                    
                    <button type="submit">Confirmar</button>
                </form>
            </div>
        </div>
    </main>


    <footer>
        <p>&copy; 2024 Confeitaria Guadalupe | Todos os direitos reservados</p>
    </footer>

</body>
</html>
